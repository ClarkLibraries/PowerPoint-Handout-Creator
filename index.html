<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PowerPoint to HTML Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml2js/0.6.2/xml2js.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --error-color: #dc2626;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --border-radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --focus-ring: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        .card {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
        }

        .upload-section {
            padding: 24px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 48px 24px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background: var(--surface-color);
        }

        .upload-area:hover,
        .upload-area:focus-within {
            border-color: var(--primary-color);
            background: #eff6ff;
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: #eff6ff;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            color: var(--text-secondary);
        }

        .upload-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .file-input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            min-height: 44px;
        }

        .btn:focus {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--background-color);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #047857;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content-section {
            display: none;
            padding: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .slide-preview {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .slide-preview:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--background-color);
        }

        .slide-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .slide-content {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .text-element {
            margin: 8px 0;
            padding: 12px;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 3px solid var(--primary-color);
        }

        .text-element.title {
            background: #eff6ff;
            border-left-color: #1d4ed8;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .text-element.subtitle {
            background: #f0f9ff;
            border-left-color: #0284c7;
            font-weight: 500;
        }

        .text-element.bullet {
            position: relative;
            padding-left: 24px;
        }

        .text-element.bullet:before {
            content: "•";
            position: absolute;
            left: 12px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 48px 24px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 16px;
            border-radius: var(--border-radius);
            margin: 16px 0;
            border: 1px solid;
        }

        .alert-success {
            background: #ecfdf5;
            border-color: #bbf7d0;
            color: #065f46;
        }

        .alert-error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .parsing-options {
            background: #f8fafc;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .parsing-options h3 {
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface-color);
            padding: 16px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .upload-area {
                padding: 32px 16px;
            }
            
            .option-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Enhanced PowerPoint to HTML Converter</h1>
            <p>Advanced parsing with improved content structure and formatting</p>
        </header>

        <main>
            <section class="card upload-section">
                <div class="upload-area" id="uploadArea" tabindex="0" role="button">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <div class="upload-text">Drop your PowerPoint file here</div>
                    <div class="upload-hint">or click to browse (supports .pptx files)</div>
                    <input type="file" class="file-input" id="fileInput" accept=".pptx">
                </div>
                
                <div class="parsing-options" id="parsingOptions" style="display: none;">
                    <h3>Parsing Options</h3>
                    <div class="option-group">
                        <div class="option">
                            <input type="checkbox" id="preserveFormatting" checked>
                            <label for="preserveFormatting">Preserve text formatting</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="detectLists" checked>
                            <label for="detectLists">Auto-detect bullet points</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="mergeFragments" checked>
                            <label for="mergeFragments">Merge text fragments</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="cleanWhitespace" checked>
                            <label for="cleanWhitespace">Clean excess whitespace</label>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 24px;">
                    <button class="btn btn-primary" id="processBtn" disabled>
                        Process PowerPoint
                    </button>
                </div>
            </section>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing PowerPoint file...</p>
            </div>

            <section class="card content-section" id="contentSection">
                <div class="section-header">
                    <h2 class="section-title">Extracted Content</h2>
                    <div style="display: flex; gap: 12px;">
                        <button class="btn btn-success" id="downloadBtn">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                            </svg>
                            Download HTML
                        </button>
                        <button class="btn btn-secondary" id="previewBtn">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg>
                            Preview
                        </button>
                    </div>
                </div>
                
                <div class="stats" id="stats"></div>
                <div id="slidesContainer"></div>
            </section>
        </main>
    </div>

    <script>
        class EnhancedPPTXConverter {
            constructor() {
                this.slides = [];
                this.presentationTitle = '';
                this.setupEventListeners();
            }

            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const processBtn = document.getElementById('processBtn');
                const downloadBtn = document.getElementById('downloadBtn');
                const previewBtn = document.getElementById('previewBtn');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                fileInput.addEventListener('change', (e) => this.handleFiles(e.target.files));
                processBtn.addEventListener('click', () => this.processFile());
                downloadBtn.addEventListener('click', () => this.downloadHTML());
                previewBtn.addEventListener('click', () => this.previewHTML());

                uploadArea.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        fileInput.click();
                    }
                });
            }

            handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/vnd.openxmlformats-officedocument.presentationml.presentation') {
                        this.selectedFile = file;
                        document.getElementById('processBtn').disabled = false;
                        document.getElementById('parsingOptions').style.display = 'block';
                        this.showSuccess(`File "${file.name}" selected successfully. Click "Process PowerPoint" to continue.`);
                    } else {
                        this.showError('Please select a valid PowerPoint (.pptx) file.');
                    }
                }
            }

            async processFile() {
                if (!this.selectedFile) return;

                this.showLoading(true);
                document.getElementById('contentSection').style.display = 'none';

                try {
                    const arrayBuffer = await this.selectedFile.arrayBuffer();
                    const zip = await JSZip.loadAsync(arrayBuffer);
                    
                    await this.extractSlides(zip);
                    this.renderResults();
                    
                    document.getElementById('contentSection').style.display = 'block';
                    this.showSuccess(`Successfully processed ${this.slides.length} slides!`);
                } catch (error) {
                    console.error('Processing error:', error);
                    this.showError('Failed to process PowerPoint file. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            async extractSlides(zip) {
                this.slides = [];
                this.presentationTitle = this.selectedFile.name.replace('.pptx', '');

                // Get slide relationship info
                const slideRels = await this.getSlideRelationships(zip);
                
                // Process each slide
                for (let i = 1; i <= 50; i++) {
                    const slidePath = `ppt/slides/slide${i}.xml`;
                    const slideFile = zip.file(slidePath);
                    
                    if (!slideFile) break;
                    
                    try {
                        const slideXml = await slideFile.async('text');
                        const slideData = await this.parseSlideXML(slideXml, i);
                        
                        if (slideData && (slideData.title || slideData.content.length > 0)) {
                            this.slides.push(slideData);
                        }
                    } catch (error) {
                        console.warn(`Error processing slide ${i}:`, error);
                    }
                }
            }

            async getSlideRelationships(zip) {
                try {
                    const relsFile = zip.file('ppt/_rels/presentation.xml.rels');
                    if (!relsFile) return {};
                    
                    const relsXml = await relsFile.async('text');
                    const parser = new DOMParser();
                    const relsDoc = parser.parseFromString(relsXml, 'text/xml');
                    
                    const relationships = {};
                    const relationshipNodes = relsDoc.querySelectorAll('Relationship');
                    
                    relationshipNodes.forEach(rel => {
                        const id = rel.getAttribute('Id');
                        const target = rel.getAttribute('Target');
                        const type = rel.getAttribute('Type');
                        
                        if (type && type.includes('slide')) {
                            relationships[id] = target;
                        }
                    });
                    
                    return relationships;
                } catch (error) {
                    console.warn('Could not load slide relationships:', error);
                    return {};
                }
            }

            async parseSlideXML(xmlContent, slideNumber) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                
                const options = this.getParsingOptions();
                const textNodes = xmlDoc.querySelectorAll('a\\:t, t');
                
                let allTexts = [];
                textNodes.forEach(node => {
                    const text = node.textContent?.trim();
                    if (text && text.length > 0) {
                        allTexts.push(text);
                    }
                });

                if (allTexts.length === 0) {
                    return null;
                }

                // Process and structure the text
                const processedContent = this.processSlideContent(allTexts, options);
                
                return {
                    number: slideNumber,
                    title: processedContent.title || `Slide ${slideNumber}`,
                    content: processedContent.content,
                    rawTexts: allTexts
                };
            }

            processSlideContent(texts, options) {
                let processedTexts = [...texts];
                
                if (options.cleanWhitespace) {
                    processedTexts = processedTexts.map(text => 
                        text.replace(/\s+/g, ' ').trim()
                    ).filter(text => text.length > 0);
                }

                if (options.mergeFragments) {
                    processedTexts = this.mergeTextFragments(processedTexts);
                }

                let title = '';
                let content = [];

                if (processedTexts.length > 0) {
                    // First substantial text becomes the title
                    title = processedTexts[0];
                    content = processedTexts.slice(1);
                }

                if (options.detectLists) {
                    content = this.categorizeContent(content);
                }

                return { title, content };
            }

            mergeTextFragments(texts) {
                const merged = [];
                let currentText = '';
                
                for (const text of texts) {
                    // Check if this text seems to be a continuation
                    if (this.isTextContinuation(currentText, text)) {
                        currentText += ' ' + text;
                    } else {
                        if (currentText) {
                            merged.push(currentText);
                        }
                        currentText = text;
                    }
                }
                
                if (currentText) {
                    merged.push(currentText);
                }
                
                return merged;
            }

            isTextContinuation(current, next) {
                if (!current || !next) return false;
                
                // If current text ends mid-sentence or next starts lowercase
                const endsIncomplete = !current.match(/[.!?]$/);
                const startsLowercase = next.match(/^[a-z]/);
                const isShort = current.length < 10 || next.length < 10;
                
                return (endsIncomplete && startsLowercase) || 
                       (isShort && !next.match(/^\d+\./) && !this.isTitleLikeText(next));
            }

            isTitleLikeText(text) {
                return text.length < 50 && 
                       (text.match(/^[A-Z]/) || 
                        text.includes(':') || 
                        text.match(/^\d+\./));
            }

            categorizeContent(content) {
                return content.map(text => {
                    const type = this.getContentType(text);
                    return { text, type };
                });
            }

            getContentType(text) {
                if (text.length < 50 && (text.includes(':') || text.match(/^[A-Z][^.]*$/))) {
                    return 'subtitle';
                }
                if (text.match(/^[\-\•\*]/) || text.length < 100) {
                    return 'bullet';
                }
                return 'paragraph';
            }

            getParsingOptions() {
                return {
                    preserveFormatting: document.getElementById('preserveFormatting').checked,
                    detectLists: document.getElementById('detectLists').checked,
                    mergeFragments: document.getElementById('mergeFragments').checked,
                    cleanWhitespace: document.getElementById('cleanWhitespace').checked
                };
            }

            renderResults() {
                this.renderStats();
                this.renderSlides();
            }

            renderStats() {
                const statsContainer = document.getElementById('stats');
                const totalTexts = this.slides.reduce((sum, slide) => sum + slide.content.length, 0);
                
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <span class="stat-number">${this.slides.length}</span>
                        <span class="stat-label">Slides Processed</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${totalTexts}</span>
                        <span class="stat-label">Text Elements</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${this.presentationTitle.length > 20 ? this.presentationTitle.substring(0, 20) + '...' : this.presentationTitle}</span>
                        <span class="stat-label">Presentation</span>
                    </div>
                `;
            }

            renderSlides() {
                const container = document.getElementById('slidesContainer');
                container.innerHTML = '';

                this.slides.forEach((slide, index) => {
                    const slideElement = this.createSlideElement(slide, index);
                    container.appendChild(slideElement);
                });
            }

            createSlideElement(slide, index) {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide-preview';
                slideDiv.dataset.slideIndex = index;

                const contentHtml = slide.content.map(item => {
                    const text = typeof item === 'string' ? item : item.text;
                    const type = typeof item === 'object' ? item.type : 'paragraph';
                    return `<div class="text-element ${type}" contenteditable="true">${this.escapeHtml(text)}</div>`;
                }).join('');

                slideDiv.innerHTML = `
                    <div class="slide-header">
                        <div class="slide-title">Slide ${index + 1}: ${this.escapeHtml(slide.title)}</div>
                    </div>
                    <div class="slide-content">
                        ${contentHtml}
                    </div>
                `;

                return slideDiv;
            }

            downloadHTML() {
                try {
                    const html = this.generateHTML();
                    const blob = new Blob([html], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${this.presentationTitle}.html`;
                    link.click();
                    
                    URL.revokeObjectURL(url);
                    this.showSuccess('HTML file downloaded successfully!');
                } catch (error) {
                    console.error('Download error:', error);
                    this.showError('Failed to generate HTML file.');
                }
            }

            previewHTML() {
                try {
                    const html = this.generateHTML();
                    const previewWindow = window.open('', '_blank');
                    previewWindow.document.write(html);
                    previewWindow.document.close();
                } catch (error) {
                    console.error('Preview error:', error);
                    this.showError('Failed to generate preview.');
                }
            }

            generateHTML() {
                const slidesData = this.collectSlideData();
                
                return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${this.escapeHtml(this.presentationTitle)}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            line-height: 1.6;
            color: #334155;
        }
        .presentation {
            max-width: 1000px;
            margin: 0 auto;
        }
        .presentation-title {
            text-align: center;
            font-size: 2.5rem;
            color: #1e293b;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #2563eb;
        }
        .slide {
            background: white;
            margin: 2rem 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .slide-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 1.5rem 2rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .slide-content {
            padding: 2rem;
        }
        .text-element {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 6px;
        }
        .text-element.title {
            background: #eff6ff;
            border-left: 4px solid #2563eb;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }
        .text-element.subtitle {
            background: #f0f9ff;
            border-left: 4px solid #0284c7;
            font-weight: 500;
            color: #334155;
        }
        .text-element.bullet {
            position: relative;
            padding-left: 2rem;
            background: #f8fafc;
            border-left: 4px solid #64748b;
        }
        .text-element.bullet:before {
            content: "•";
            position: absolute;
            left: 0.75rem;
            color: #2563eb;
            font-weight: bold;
        }
        .text-element.paragraph {
            background: #ffffff;
            border-left: 4px solid #e2e8f0;
            line-height: 1.7;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .presentation-title { font-size: 2rem; }
            .slide-header, .slide-content { padding: 1rem; }
        }
        @media print {
            .slide { break-inside: avoid; margin: 1rem 0; }
        }
    </style>
</head>
<body>
    <div class="presentation">
        <h1 class="presentation-title">${this.escapeHtml(this.presentationTitle)}</h1>
        ${slidesData.map((slide, index) => `
            <div class="slide">
                <div class="slide-header">
                    Slide ${index + 1}: ${this.escapeHtml(slide.title)}
                </div>
                <div class="slide-content">
                    ${slide.content.map(item => {
                        const text = typeof item === 'string' ? item : item.text;
                        const type = typeof item === 'object' ? item.type : 'paragraph';
                        return `<div class="text-element ${type}">${this.escapeHtml(text)}</div>`;
                    }).join('')}
                </div>
            </div>
        `).join('')}
    </div>
</body>
</html>`;
            }

            collectSlideData() {
                const slides = [];
                const slideElements = document.querySelectorAll('.slide-preview');
                
                slideElements.forEach((slideEl, index) => {
                    const titleElement = slideEl.querySelector('.slide-title');
                    const contentElements = slideEl.querySelectorAll('.text-element');
                    
                    const title = titleElement ? 
                        titleElement.textContent.replace(/^Slide \d+: /, '') : 
                        `Slide ${index + 1}`;
                    
                    const content = [];
                    contentElements.forEach(el => {
                        const text = el.textContent.trim();
                        const type = el.className.split(' ').find(cls => 
                            ['title', 'subtitle', 'bullet', 'paragraph'].includes(cls)
                        ) || 'paragraph';
                        
                        if (text) {
                            content.push({ text, type });
                        }
                    });
                    
                    slides.push({ title, content });
                });
                
                return slides.length > 0 ? slides : this.slides;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                loading.classList.toggle('show', show);
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showMessage(message, type) {
                // Remove existing alerts
                const existingAlerts = document.querySelectorAll('.alert');
                existingAlerts.forEach(alert => alert.remove());
                
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                const uploadSection = document.querySelector('.upload-section');
                uploadSection.appendChild(alert);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }
        }

        // Initialize the converter when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new EnhancedPPTXConverter();
        });
    </script>
</body>
</html>
